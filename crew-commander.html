<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Space tourism website</title>
    <script src="index.js" defer></script>
  </head>

  <body class="crew">
    <a class="skip-to-content" href="#main">Skip to content</a>
    <header class="primary-header flex">
      <div>
        <img
          src="./assets/shared/logo.svg"
          alt="space tourism logo"
          class="logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          class="primary-navigation underline-indicators flex"
          data-visible="false"
        >
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="index.html"
              ><span>00</span>Home</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="./destination-moon.html"
              ><span>01</span>Destination</a
            >
          </li>
          <li class="active">
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="./crew-commander.html"
              ><span>02</span>Crew</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="grid-container grid-container--crew flow">
      <h1 class="numbered-title">
        <span aria-hidden="true">02</span> Meet your crew
      </h1>

      <div class="dot-indicators flex">
        <button aria-selected="true">
          <a href="./crew-commander.html">1</a>
        </button>
        <button aria-selected="false">
          <a href="./crew-specialist.html">2</a>
        </button>
        <button aria-selected="false">
          <a href="./crew-pilot.html">3</a>
        </button>
        <button aria-selected="false">
          <a href="./crew-engineer.html">4</a>
        </button>
      </div>

      <article class="crew-details flow">
        <header>
          <h2
            class="fs-600 ff-serif uppercase"
            style="color: hsl(var(--clr-white) / 0.5)"
          >
            Commander
          </h2>
          <p class="fs-700 uppercase ff-serif">Douglas Hurley</p>
        </header>

        <p>
          Douglas Gerald Hurley is an American engineer, former Marine Corps
          pilot and former NASA astronaut. He launched into space for the third
          time as commander of Crew Dragon Demo-2.
        </p>
      </article>

      <img src="assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" />
    </main>
  </body>
</html>
